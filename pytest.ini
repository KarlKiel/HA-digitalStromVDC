[pytest]
testpaths = tests
norecursedirs = .git .tox dist build *.egg .venv
python_files = test_*.py
asyncio_mode = auto
addopts = 
    --strict-markers
    --cov=custom_components.digitalstrom_vdc
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    integration: Integration tests that require external dependencies
